<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Website</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="stylesheet" href="delivery.css">
</head>
<br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-shopping-basket"></i>Freshly</a>
        <nav class="navbar">




        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <a href="cart.html">
                <div class="fas fa-shopping-cart" id="cart-btn"></div>
            </a>
            <a href="login.html">
                <div class="fas fa-user" id="user-btn"></div>
            </a>
        </div>
        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="Search here.....">
            <label for="search-box" class="fa fa-search"></label>
        </form>
    </header>
    
    <div class="container">
    <form action="">
        <div class="row">

            <div class="col">

            <div class="col">
            <h3 class="title">
                Payment
            </h3>
            
            <div class="control">
               
                <label class="radio">
                    <input type="radio" name="payment">
                    Cards Accepted:
                  </label>
                  
                  
                <img src="payment.png" alt="">
                <br>
                  <br>
              </div>
    <div class="inputbox">
      <span> Name on card:</span>
      <input type="text" placeholder="example abc" >
    </div>
    <div class="inputBox">
        <span>Credit card number :</span>
        <input type="number" placeholder="1111-2222-3333-4444">
    </div>
    <div class="inputBox">
        <span>Exp month :</span>
        <input type="text" placeholder="january">
    </div>

      <div class="flex">
        <div class="inputbox">
            <span>CVV:</span>
            <input type="number" placeholder="123456789000" >
          </div>
          <div class="inputbox">
            <span>Exp year:</span>
            <input type="number" placeholder="12/23">
          </div>
          
      </div>
      <br>
      <br>
      <div class="control">
        <label class="radio">
          <input type="radio" name="payment">
         Other online payments(Phonepe/Gpay/paytm)
        </label>
        <br>
        <br>
        <label class="radio">
          <input type="radio" name="payment" >
         Pay on delivery
        </label>
        <br>
        <br>
      </div>
      <input type="submit" value="Proceed to Checkout" class="submit-btn">
    </form>


   

    <script src="script.js"></script>
</body>

</html>
